<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VuePress-like Documentation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .navbar {
            background-color: #34495e;
            color: white;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
        .navbar .github-corner {
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Docs</h2>
        <ul>
            <li><a href="#introduction">Introduction</a></li>
            <li><a href="#getting-started">Getting Started</a></li>
            <li><a href="#configuration">Configuration</a></li>
            <li><a href="#advanced">Advanced</a></li>
        </ul>
    </div>
    <div class="main">
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="demo.md">Home</a>
            <a href="#guide">Guide</a>
            <a href="#faq">FAQ</a>
            <a href="https://github.com/vuejs/vuepress" class="github-corner">GitHub</a>
        </div>
        <div class="content">
            <h1>Welcome to the Documentation</h1>
            <p>This is a simple VuePress-like documentation layout.</p>
        </div>
    </div>
</body>
</html>
